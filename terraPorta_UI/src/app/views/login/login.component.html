<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
      <p-messages [(value)]="msgs"></p-messages>
          <div class="card p-4 login-card">
            <div class="card-body">
              <h1>Welcome!</h1>
              <form name="loginForm" #loginForm="ngForm" (ngSubmit)="ValidateUser()">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-envelope"></i></span>
                  </div>
                  <input type="text" class="standalone form-control" placeholder="Username" [(ngModel)]='username' [ngModelOptions]="{standalone: true}">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="standalone form-control" placeholder="Password" [(ngModel)]='password' [ngModelOptions]="{standalone: true}">
                </div>
                <div class="row text-items-right">
                  <button type="button" class="forgot btn btn-link px-0" [routerLink]="['/recovery_password']">Forgot Password?</button>
                </div>
                <div class="row align-items-center">
                  <button type="submit" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="row align-items-center">
                  <button type="button" class="btn btn-primary px-4" [routerLink]="['/register']">Register Now!</button>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
