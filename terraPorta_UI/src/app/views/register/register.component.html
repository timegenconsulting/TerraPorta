<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account and organization</p>
            <p-messages [(value)]="msgs"></p-messages>
            <form id="register-form" name='RegisterForm' #RegisterForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="form-group">
                <label for="username">Username*</label>
                <input type="text" class="form-control" id="username" name='username'
                [(ngModel)]="regData.username" #username="ngModel" required>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="first_name">First Name</label>
                  <input type="text" class="form-control" id="first_name" name='first_name'
                  [(ngModel)]="regData.first_name" #first_name="ngModel">
                </div>
                <div class="form-group col-md-6">
                  <label for="last_name">Last Name</label>
                  <input type="text" class="form-control" id="last_name" name='last_name'
                  [(ngModel)]='regData.last_name' #last_name='ngModel'>
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email*</label>
                <input type="text" class="form-control" id="email" name="email"
                [(ngModel)]='regData.email' required #email='ngModel'>
              </div>

              <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" class="form-control" id="password" name="password"
                [(ngModel)]='regData.password' required>
              </div>

              <div class="form-group">
                <label for="r_password">Repeat password*</label>
                <input type="password" class="form-control" id="r_password" name="r_password"
                [(ngModel)]='regData.r_password' required>
              </div>

              <div class="form-group">
                <label for="name">Organization name*</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="regData.org.name" name="name"
                #name="ngModel" required>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="location">Organization Location</label>
                  <input type="text" class="form-control" id="location" name="location"
                  [(ngModel)]='regData.org.location' #location='ngModel'>
                </div>
                <div class="form-group col-md-6">
                  <label for="state">Organization State</label>
                  <input type="text" class="form-control" id="state" name="state"
                  [(ngModel)]='regData.org.state' #state='ngModel'>

                </div>
              </div>

            <button type="submit" class="btn btn-block btn-success" [disabled]="!RegisterForm.form.valid || RegisterForm.form.pristine">Create Account</button>
            </form>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <a href="" [routerLink]="['/login']">Already registred? Sign in!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
